<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pong</h1>
    <div class="scoreboard">
      <div class="score player">Player: <span id="playerScore">0</span></div>
      <div class="score cpu">CPU: <span id="cpuScore">0</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div class="controls">
      Controls: Move mouse over the canvas or use ArrowUp / ArrowDown to move the left paddle.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
